---
layout: default
---
<section>
  <header class="main">
    <h1>{{ page.tag }}</h1>
  </header>

  <ul>
    {% for post in page.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
    {% endfor %}
  </ul>

  <div id="tag-cloud">

    {{ site | tag_cloud | split: " <a" | join:", <a" }}

{% comment %}
  {% assign c = site | tag_cloud | split: "<a " | slice: 0, 3 | join: ", <a " | remove_first: "," %}
  {{ c }}
{% endcomment %}
  </div>

</section>
